<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="_layout">
    
    <body>

        <div layout:fragment="content">
          <div class="container">

            <div class="pagetitle">
                <h1>Categorías</h1>
                <nav>
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{index}">Subsidio</a></li>
                    <li class="breadcrumb-item active">Categorías</li>
                  </ol>
                </nav>
            </div><!-- End Page Title -->

            <section class="section">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Lista de categorías para producto</h5>
                      <br>

                      <a class="btn btn-primary" categoria="button" th:href="@{/categorías/nuevo/}"><i class="bi bi-plus-lg me-1"></i> Agregar Categoría</a>

                      <br><br>
        
                      <!-- Table with hoverable rows -->
                      <table class="table table-hover datatable">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Acciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="categoria: ${listaCategorias}">
                            <th scope="row" th:text="${categoria.id}"></th>
                            <td th:text="${categoria.nombre}"></td>
                            <td>
                              <a th:href="@{/categorías/editar/}+${categoria.id}" class="btn btn-warning"><i class="bi bi-pencil me-1"></i> Editar</a>
                              <a th:onclick="eliminar([[@{/categorías/eliminar/}+${categoria.id}]], '/categorías/')" class="btn btn-danger"><i class="bi bi-trash me-1"></i> Eliminar</a>
                            </td>
                          </tr>
                          
                        </tbody>
                      </table>
                      <!-- End Table with hoverable rows -->
                    </div>
                </div>

            </section>
          </div>
            
        </div>

    </body>
</html>
