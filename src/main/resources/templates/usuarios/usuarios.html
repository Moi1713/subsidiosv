<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="_layout">
    
    <body>

        <div layout:fragment="content">
          <div class="container">

            <div class="pagetitle">
                <h1>Usuarios</h1>
                <nav>
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{index}">Subsidio</a></li>
                    <li class="breadcrumb-item active">Usuarios</li>
                  </ol>
                </nav>
            </div><!-- End Page Title -->

            <section class="section">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Lista de usuarios</h5>

                      <a class="btn btn-primary" role="button" th:href="@{/usuarionuevo/}"><i class="bi bi-plus-lg me-1"></i> Agregar Usuario</a>

                      <br><br>
        
                      <!-- Table with hoverable rows -->
                      <table class="table table-hover datatable">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Rol</th>
                            <th scope="col">Correo Electr√≥nico</th>
                            <th scope="col">Acciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="usuario: ${listaUsuarios}">
                            <th scope="row" th:text="${usuario.id}"></th>
                            <td th:text="${usuario.nombre}"></td>
                            <td th:text="${usuario.user}"></td>
                            <td th:text="${usuario.rol.nombre}"></td>
                            <td th:text="${usuario.correo}"></td>
                            <td>
                              <a th:href="@{/usuarioeditar/}+${usuario.id}"class="btn btn-warning"><i class="bi bi-pencil me-1"></i> Editar</a>
                              <a th:onclick="eliminar([[@{/usuarioeliminar/}+${usuario.id}]], '/usuarios/')" class="btn btn-danger" onclick="eliminar"><i class="bi bi-trash me-1"></i> Eliminar</a>

                            </td>
                          </tr>
                          
                        </tbody>
                      </table>
                      <!-- End Table with hoverable rows -->

        
                    </div>
                </div>

            </section>
          </div>
            
        </div>

    </body>
</html>
