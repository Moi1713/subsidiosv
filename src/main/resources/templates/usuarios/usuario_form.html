<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="_layout">
    
    <body>

        <div layout:fragment="content">
          <div class="container">

            <div class="pagetitle">
                <h1>Usuarios</h1>
                <nav>
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{index}">Subsidio</a></li>
                    <li class="breadcrumb-item active">Usuarios</li>
                  </ol>
                </nav>
            </div><!-- End Page Title -->

            <section class="section">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Registrar usuario</h5>
                      <br>
        
                      <!-- General Form Elements -->
                      <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
                        <div class="row mb-3">
                          <label for="inputText" class="col-sm-2 col-form-label">Nombre</label>
                          <div class="col-sm-10">
                            <input type="text" th:field="*{nombre}" class="form-control" required>
                          </div>
                        </div>

                        <div class="row mb-3">
                            <label for="validationCustom02" class="col-sm-2 col-form-label">Nombre de usuario</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{user}" class="form-control" id="validationCustom02" required>
                                <div class="invalid-feedback">Ingrese el nombre de usuario</div>
                            </div>
                        </div>

                        <div class="row mb-3">
                          <label for="inputPassword" class="col-sm-2 col-form-label">Contrase√±a</label>
                          <div class="col-sm-10">
                            <input type="password" th:field="*{password}" class="form-control">
                          </div>
                        </div>

                        <div class="row mb-3">
                          <label for="inputEmail" class="col-sm-2 col-form-label">Correo</label>
                          <div class="col-sm-10">
                            <input type="email" th:field="*{correo}" class="form-control">
                          </div>
                        </div>
        
                        <div class="row mb-3">
                          <label class="col-sm-2 col-form-label">Select</label>
                          <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example">
                              <option selected>Open this select menu</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                        </div>
        
                        <div class="row mb-3">
                          <label class="col-sm-2 col-form-label">Multi Select</label>
                          <div class="col-sm-10">
                            <select class="form-select" multiple aria-label="multiple select example">
                              <option selected>Open this select menu</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                        </div>

                        <br><br>
        
                        <div class="row mt-40 align-items-end">
                            <div class="col-sm-5"></div>
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                            <div class="col-sm-5">
                                <button type="reset" class="btn btn-danger">Limpiar</button>
                            </div>
                        </div>
        
                      </form><!-- End General Form Elements -->
        
                    </div>
                </div>

            </section>
          </div>
            
        </div>

    </body>
</html>
