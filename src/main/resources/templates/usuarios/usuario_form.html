<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="_layout">
    
    <body>

        <div layout:fragment="content">
          <div class="container">

            <div class="pagetitle">
                <h1>Usuarios</h1>
                <nav>
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/index/}">Subsidio</a></li>
                    <li class="breadcrumb-item active">Usuarios</li>
                  </ol>
                </nav>
            </div><!-- End Page Title -->

            <section class="section">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Agregar/Editar Usuario</h5>
                      
                      <a class="btn btn-danger" role="button" th:href="@{/usuarios/}"><i class='bx bx-arrow-back' ></i> Regresar</a>

                      <br><br>
        
                      <!-- General Form Elements -->
                      <form id="formregistro" th:object="${usuario}" method="post">
                        <div class="row mb-3">
                          <label for="inputText" class="col-sm-2 col-form-label">Nombre</label>
                          <div class="col-sm-10">
                            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" required>
                          </div>
                        </div>

                        <div class="row mb-3">
                            <label for="user" class="col-sm-2 col-form-label">Nombre de usuario</label>
                            <div class="col-sm-10">
                                <input type="text" id="user" name="user" th:field="*{user}" class="form-control" required>
                                <div class="invalid-feedback">Ingrese el nombre de usuario</div>
                            </div>
                        </div>

                        <div class="row mb-3">
                          <label for="inputPassword" class="col-sm-2 col-form-label">Contrase√±a</label>
                          <div class="col-sm-10">
                            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
                          </div>
                        </div>

                        <div class="row mb-3">
                          <label for="inputEmail" class="col-sm-2 col-form-label">Correo</label>
                          <div class="col-sm-10">
                            <input type="email" id="correo" name="correo" th:field="*{correo}" class="form-control" required>
                          </div>
                        </div>
        
                        <div class="row mb-3">
                          <label class="col-sm-2 col-form-label">Rol</label>
                          <div class="col-sm-10">
                            <select th:field="*{rol}" id="rol" name="rol" class="form-select" aria-label="Rol" required>
                              <th:block th:each="rol: ${listaRoles}">
                                <option th:text="${rol.nombre}" th:value="${rol.id}"></option>
                              </th:block>
                            </select>
                          </div>
                        </div>

                        <br><br>
        
                        <div class="row mt-40 align-items-end">
                            <div class="col-sm-5"></div>
                            <div class="col-sm-2">
                                <button type="button" onclick="save('/usuarios/guardar', '/usuarios/')" class="btn btn-primary"><i class='bx bx-save'></i> Guardar</button>
                            </div>
                            <div class="col-sm-5">
                                <button type="reset" class="btn btn-danger"><i class="bi bi-eraser me-1"></i> Limpiar</button>
                            </div>
                        </div>

                        <input type="hidden" th:field="*{id}">
        
                      </form><!-- End General Form Elements -->
        
                    </div>
                </div>

            </section>
          </div>
            
        </div>

    </body>
</html>
