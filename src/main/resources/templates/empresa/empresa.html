<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

    <body>

        <div layout:fragment="content">
            <div class="container">

                <div class="pagetitle">
                    <h1>Empresa</h1>
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/index/}">Subsidio</a></li>
                            <li class="breadcrumb-item active">Empresa</li>
                        </ol>
                    </nav>
                </div><!-- End Page Title -->

                <section class="section">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Agregar empresa</h5>

                            <form id="formregistro" th:href="${empresa}" method="post">

                                <div class="row mb-3">
                                    <label for="inputText" class="col-sm-2 col-form-label">Nombre</label>
                                    <div class="col-sm-10">
                                      <input type="text" id="nombre"  class="form-control" required>
                                    </div>
                                </div>
    
                             
    
                                <div class="row mt-40 align-items-end">
                                    <div class="col-sm-5"></div>
    
                                    <div class="col-sm-2">
                                        <button type="button" onclick="save('/empresa/guardar', '/empresa/')" 
                                        class="btn btn-primary"><i class='bx bx-save'></i> Guardar</button>
                                    </div>
    
                                    <div class="col-sm-5">
                                        <button type="reset" class="btn btn-danger"> <i class="bi bi-eraser me-1"></i> Limpiar</button>
                                    </div>
    
                                </div>



                            </form>

                            
                                
                            

                          

                        </div>
                    </div>

                </section>
            </div>

        </div>

    </body>
</html>
