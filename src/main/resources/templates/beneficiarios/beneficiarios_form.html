<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="_layout">
    
    <body>

        <div layout:fragment="content">
          <div class="container">

            <div class="pagetitle">
                <h1>beneficiario</h1>
                <nav>
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/index/}">Subsidio</a></li>
                    <li class="breadcrumb-item active">Beneficiario</li>
                  </ol>
                </nav>
            </div><!-- End Page Title -->

            <section class="section">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Agregar/Editar Usuario</h5>
                      
                      <a class="btn btn-danger" role="button" th:href="@{/beneficiarios/}"><i class='bx bx-arrow-back' ></i> Regresar</a>

                      <br><br>
        
                      <!-- General Form Elements -->
                      <form id="formregistro" th:object="${beneficiario}" method="post">

                        <div class="row mb-3">
                            <label for="inputText" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-10">
                              <input type="text" id="nombre" name="nombre" th:field="*{nombre}"   class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputText" class="col-sm-2 col-form-label">DUI</label>
                            <div class="col-sm-10">
                              <input type="text" id="dui" name="dui" th:field="*{dui}"   class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputText" class="col-sm-2 col-form-label">Direccion</label>
                            <div class="col-sm-10">
                              <input type="text" id="direccion" name="direccion" th:field="*{direccion}"   class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Tipo de Beneficio</label>
                            <div class="col-sm-10">
                              <select th:field="*{beneficio}" id="beneficio" name="beneficio" class="form-select" aria-label="Beneficio" required>
                                <th:block th:each="beneficio: ${listaBeneficios}">
                                    <option th:text="${beneficio.nombre}" th:value="${beneficio.id}"></option>
                                  </th:block>  
                              </select>
                            </div>
                        </div>
                       
  
                        <div class="row mb-3">
                            <label for="inputText" class="col-sm-2 col-form-label">Clave Beneficiario</label>
                            <div class="col-sm-10">
                                  <input type="password" id="clave" name="clave" th:field="*{clave}"   class="form-control" required>
                            </div>
                        </div>

        
                       


                        <br><br>
        
                        <div class="row mt-40 align-items-end">
                            <div class="col-sm-5"></div>
                            <div class="col-sm-2">
                                <button type="button" onclick="save('/beneficiarios/guardar', '/beneficiarios/')" class="btn btn-primary"><i class='bx bx-save'></i> Guardar</button>
                            </div>
                            <div class="col-sm-5">
                                <button type="reset" class="btn btn-danger"><i class="bi bi-eraser me-1"></i> Limpiar</button>
                            </div>
                        </div>

                        <input type="hidden" th:field="*{id}">
        
                      </form><!-- End General Form Elements -->
        
                    </div>
                </div>

            </section>
          </div>
            
        </div>

    </body>
</html>
