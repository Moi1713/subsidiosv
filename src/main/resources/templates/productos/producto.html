<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="pagetitle">
            <h1>Productos</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a th:href="@{index}">Subsidio</a>
                    </li>
                    <li class="breadcrumb-item active">
                        Productos
                    </li>
                </ol>
            </nav>
        </div>
        <!-- End Page Title -->

        <section class="section">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Lista de productos</h5>
                    <a class="btn btn-primary" role="button" th:href="@{/productos/nuevo/}"><i
                            class="bi bi-plus-lg me-1"></i>Agregar Producto</a>
                    <br>

                    <!-- Table with hoverable rows -->
                    <table class="table table-hover datatable">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Categor√≠a</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="producto: ${listaProductos}">
                            <th scope="row" th:text="${producto.id}"></th>
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${producto.marca}"></td>
                            <td th:text="${producto.categoria.nombre}"></td>
                            <td th:text="${producto.precio}"></td>
                            <td>
                                <a th:href="@{/productos/editar/}+${producto.id}" class="btn btn-warning"><i
                                        class="bi bi-pencil me-1"></i>Editar</a>
                                <a th:onclick="eliminar([[@{/productos/eliminar/}+${producto.id}]], '/productos')"
                                   class="btn btn-danger" onclick="eliminar"><i
                                        class="bi bi-trash me-1"></i>Eliminar</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- End Table with hoverable rows -->

                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
