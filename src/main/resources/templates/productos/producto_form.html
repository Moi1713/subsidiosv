<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">

<body>
<div layout:fragment="content">
    <div class="container">
        <div class="pagetitle">
            <h1>Productos</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a th:href="@{/index/}">Subsidio</a>
                    </li>
                    <li class="breadcrumb-item active">
                        Productos
                    </li>
                </ol>
            </nav>
        </div>
        <!-- End Page Title -->

        <section class="section">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        Agregar/Editar Producto
                    </h5>
                    <a class="btn btn-danger" role="button" th:href="@{/productos/}"><i class="bx bx-arrow-back"></i>
                        Regresar</a>
                    <br>

                    <!-- General Form Elements -->
                    <form id="formregistro" th:object="${producto}" method="post">
                        <div class="row mb-3">
                            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control"
                                       required/>
                            </div>
                            <div class="invalid-feedback">
                                Ingrese el nombre del producto
                            </div>
                        </div>
                        <br>

                        <div class="row mb-3">
                            <label for="marca" class="col-sm-2 col-form-label">Marca</label>
                            <div class="col-sm-10">
                                <input type="text" id="marca" name="marca" th:field="*{marca}" class="form-control"
                                       required/>
                                <div class="invalid-feedback">
                                    Ingrese la marca del producto
                                </div>
                            </div>
                        </div>
                        <br>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Categoría</label>
                            <div class="col-sm-10">
                                <select th:field="*{categoria}" id="categoria" name="categoria" class="form-select"
                                        aria-label="Categoría" required>
                                    <th:block th:each="categoria: ${listaCategorias}">
                                        <option th:text="${categoria.nombre}" th:value="${categoria.id}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                        <br>

                        <div class="row mb-3">
                            <label for="precio" class="col-sm-2 col-form-label">Precio</label>
                            <div class="col-sm-10">
                                <input type="number" id="precio" name="precio" th:field="*{precio}" class="form-control"
                                       required/>
                                <div class="invalid-feedback">
                                    Ingrese precio para producto
                                </div>
                            </div>
                        </div>
                        <br>

                        <div class="row mt-40 align-items-end">
                            <div class="col-sm-5"></div>
                            <div class="col-sm-2">
                                <button type="button" onclick="save('/productos/guardar', '/productos/')"
                                        class="btn btn-primary">
                                    <i class="bx bx-save"></i> Guardar
                                </button>
                            </div>
                            <div class="col-sm-5">
                                <button type="reset" class="btn btn-danger">
                                    <i class="bi bi-eraser me-1"></i>
                                    Limpiar
                                </button>
                            </div>
                        </div>

                        <input type="hidden" th:field="*{id}"/>
                    </form>
                    <!-- End General Form Elements -->
                    
                </div>
            </div>
        </section>
    </div>
</div>
</body>

</html>
