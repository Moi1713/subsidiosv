<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="_layout">
    
    <body>

        <div layout:fragment="content">
          <div class="container">

            <div class="pagetitle">
                <h1>Configuracion de Subsidio</h1>
                <nav>
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a th:href="@{/index/}">Subsidio</a></li>
                      <li class="breadcrumb-item active">subsidios</li>
                    </ol>
                  </nav>
            </div><!-- End Page Title -->

            <section class="section">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Agregar/Editar Subsidio</h5>
                      
                      <a class="btn btn-danger" role="button" th:href="@{/subsidios/}"><i class='bx bx-arrow-back' ></i> Regresar</a>

                      <br><br>
        
                      <!-- General Form Elements -->
                      <form id="formregistro" th:object="${subsidio}" method="post">
                        <div class="row mb-3">
                          <label for="inputText" class="col-sm-2 col-form-label">Tipo de beneficio</label>
                          <div class="col-sm-10">
                            <select th:field="*{rol}" id="rol" name="rol" class="form-select" aria-label="Rol" required>
                                <th:block th:each="rol: ${listaRoles}">
                                  <option th:text="${rol.beneficio}" th:value="${rol.id}"></option>
                                </th:block>
                              </select>
                          </div>
                        </div>
                        
                        <form id="formregistro" th:object="${subsidio}" method="post"></form>
                        <div class="row mb-3">
                            <label for="user" class="col-sm-2 col-form-label">Producto</label>
                            <div class="col-sm-10">
                                <select th:field="*{rol}" id="rol" name="rol" class="form-select" aria-label="Rol" required>
                                    <th:block th:each="rol: ${listaRoles}">
                                      <option th:text="${rol.producto}" th:value="${rol.id}"></option>
                                    </th:block>
                                  </select>
                            </div>
                        </div>

                        <form id="formregistro" th:object="${subsidio}" method="post"></form>
                        <div class="row mb-3">
                            <label for="user" class="col-sm-2 col-form-label">Estado</label>
                            <div class="col-sm-10">
                                <select th:field="*{rol}" id="rol" name="rol" class="form-select" aria-label="Rol" required>
                                    <th:block th:each="rol: ${listaRoles}">
                                      <option th:text="${rol.activo}" th:value="${rol.id}"></option>
                                    </th:block>
                                  </select>
                            </div>
                        </div>

                        <br><br>
        
                        <div class="row mt-40 align-items-end">
                            <div class="col-sm-5"></div>
                            <div class="col-sm-2">
                                <button type="button" onclick="save('/subsidios/guardar', '/subsidios/')" class="btn btn-primary"><i class='bx bx-save'></i> Guardar</button>
                            </div>
                            <div class="col-sm-5">
                                <button type="reset" class="btn btn-danger"><i class="bi bi-eraser me-1"></i> Limpiar</button>
                            </div>
                        </div>

                        <input type="hidden" th:field="*{id}">
        
                      </form><!-- End General Form Elements -->
        
                    </div>
                </div>

            </section>
          </div>
            
        </div>

    </body>
</html>
