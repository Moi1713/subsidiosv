<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="_layout">
    
    <body>

        <div layout:fragment="content">
          <div class="container">

            <div class="pagetitle">
                <h1>Configuracion de Subsidio</h1>
                <nav>
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/index/}">Subsidio</a></li>
                    <li class="breadcrumb-item active">subsidios</li>
                  </ol>
                </nav>
            </div><!-- End Page Title -->

            <section class="section">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Agregar subsidio</h5>
                      <br>
        
                      <!-- General Form Elements -->
                      <form>
                        <div class="row mb-3">
                          <label for="inputText" class="col-sm-2 col-form-label">Tipo de beneficio</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" required>
                          </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label for="inputText" class="col-sm-2 col-form-label">Producto</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" required>
                            </div>
                          </div>


                        <div class="row mb-3">
                          <label for="inputNumber" class="col-sm-2 col-form-label">Monto</label>
                          <div class="col-sm-10">
                            <input type="number" class="form-control">
                          </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label for="inputNumber" class="col-sm-2 col-form-label">Canjeos al mes</label>
                            <div class="col-sm-10">
                              <input type="number" class="form-control">
                            </div>
                          </div>

                          <div class="row mb-3">
                            <label for="inputText" class="col-sm-2 col-form-label">Estado</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" required>
                            </div>
                          </div>
                       
                        <div class="row mt-40 align-items-end">
                            <div class="col-sm-5"></div>
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-primary"><i class='bx bx-save'></i> Guardar</button>
                            </div>
                            <div class="col-sm-5">
                                <button type="reset" class="btn btn-danger"><i class="bi bi-eraser me-1"></i> Limpiar</button>
                            </div>
                        </div>
        
                      </form><!-- End General Form Elements -->
        
                    </div>
                </div>

            </section>
          </div>
            
        </div>

    </body>
</html>
