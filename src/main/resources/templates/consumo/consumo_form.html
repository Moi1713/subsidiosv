<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

    <body>

        <div layout:fragment="content">
            <div class="container">

                <div class="pagetitle">
                    <h1>Consumo </h1>
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/index/}">Subsidio</a></li>
                            <li class="breadcrumb-item active">Consumo</li>
                        </ol>
                    </nav>
                </div><!-- End Page Title -->

                <section class="section">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Registrar consumo de energia</h5>
                            
                          
                      <a class="btn btn-danger" role="button" th:href="@{/consumo/}"><i class='bx bx-arrow-back' ></i> Regresar</a>

                        <br><br>
                            <form id="formregistro" th:object="${consumo}" method="post">

                                    <div class="row mb-3">
                                        <label for="inputText" class="col-sm-2 col-form-label">DUI</label>
                                        <div class="col-sm-10">
                                        <input type="text" id="dui" name="dui"    class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label  class="col-sm-2 col-form-label">Empresa</label>
                                        <div class="col-sm-10">
                                          <select  id="empresa" name="empresa" class="form-select" aria-label="Empresa" required>
                                            <th:block th:each="empresa: ${listaEmpresas}">
                                              <option th:text="${empresa.nombre}+' '+${empresa.nombre}" th:value="${empresa.id}"></option>
                                            </th:block>
                                          </select>
                                        </div>
                                      </div> 
                                

                                <div class="row mb-3">
                                    <label for="inputText" class="col-sm-2 col-form-label">Periodo</label>
                                    <div class="col-sm-10">
                                      <input type="text" id="periodo" name="periodo"    class="form-control" required>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="inputText" class="col-sm-2 col-form-label">Consumo (KWh)</label>
                                    <div class="col-sm-10">
                                      <input type="number" id="consumo" name="consumo"  class="form-control" required>
                                    </div>
                                </div>
    
                             
    
                                <div class="row mt-40 align-items-end">
                                    <div class="col-sm-5"></div>
    
                                    <div class="col-sm-2">
                                        <button type="button" onclick="save('/consumo/guardar', '/consumo/')" 
                                        class="btn btn-primary"><i class='bx bx-save'></i> Guardar</button>
                                    </div>
    
                                    <div class="col-sm-5">
                                        <button type="reset" class="btn btn-danger"> <i class="bi bi-eraser me-1"></i> Limpiar</button>
                                    </div>
    
                                </div>

                                <input type="hidden" th:field="*{id}">

                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
