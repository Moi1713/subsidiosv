<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

    <body>

        <div layout:fragment="content">
            <div class="container">

                <div class="pagetitle">
                    <h1>Consumo</h1>
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/index/}">Subsidio</a></li>
                            <li class="breadcrumb-item active">Consumo</li>
                        </ol>
                    </nav>
                </div><!-- End Page Title -->

                <section class="section">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Registrar consumo de energia</h5>

                            <form id="formregistro" th:object="${consumo}" method="post">

                                <div class="row mb-3">
                                    <label for="inputText" class="col-sm-2 col-form-label">DUI</label>
                                    <div class="col-sm-10">
                                      <input type="text" id="DUI" name="DUI" th:field="*{DUI}"   class="form-control" required>
                                    </div>
                                </div>
                                <label for="empresa">Empresa</label>

                                <select name="empresa" id="empresa">
                                </select> 
                                <div class="row mb-3">
                                    <label for="inputText" class="col-sm-2 col-form-label">Periodo</label>
                                    <div class="col-sm-10">
                                      <input type="text" id="periodo" name="periodo" th:field="*{periodo}"   class="form-control" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputText" class="col-sm-2 col-form-label">Consumo (KWh)</label>
                                    <div class="col-sm-10">
                                      <input type="text" id="consumoKwh" name="consumoKwh" th:field="*{consumoKwh}"   class="form-control" required>
                                    </div>
                                </div>
    
                             
    
                                <div class="row mt-40 align-items-end">
                                    <div class="col-sm-5"></div>
    
                                    <div class="col-sm-2">
                                        <button type="button" onclick="save('/empresa/guardar', '/empresa/')" 
                                        class="btn btn-primary"><i class='bx bx-save'></i> Guardar</button>
                                    </div>
    
                                    <div class="col-sm-5">
                                        <button type="reset" class="btn btn-danger"> <i class="bi bi-eraser me-1"></i> Limpiar</button>
                                    </div>
    
                                </div>

                                <input type="hidden" th:field="*{id}">

                            </form>

                            
                                
                            

                          

                        </div>
                    </div>

                </section>
            </div>

        </div>

    </body>
</html>
